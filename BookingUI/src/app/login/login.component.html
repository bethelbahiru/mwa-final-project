<mat-card-content>
    <form class="my-form" [formGroup]="loginForm" (ngSubmit)="login()">
      <h2>Login Form</h2>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input  matInput  placeholder="Email" formControlName="email">
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input  matInput  placeholder="Password"  formControlName="password" [type]="hide ? 'password' : 'text'" >
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
        <mat-card-actions>
            <button mat-raised-button  type="submit" [disabled]="loginForm.invalid">Log in</button>
        </mat-card-actions>
    </form>
  </mat-card-content>
